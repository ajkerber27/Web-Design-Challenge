<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Wayfinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Weather Comparison</a>
                        <a class="dropdown-item" href="#">Weather Data</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <!-- Our columns function in rows. -->
        <div class="row">

            <!-- Columns have 12 areas of width to work with. -->

            <!-- One third of screen (4/12) -->
            <div class="col-md-8">
                Left Column
                <div>
                    <h2>"Weather Data Analysis"</h2>
                    <p>"description text"</p>
                    <img src="" alt="max temp">
                </div>
                <!-- This is column 1 of 3 -->
            </div>

            <!-- One third of screen (4/12) -->
            <div class="col-md-4">
                Right column
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <a href="#"><img src="" alt="max temp"></a>
                        </div>
                        <div class="col-md-6">
                            <a href="#"><img src="" alt="humdity"></a>
                        </div>
                        <div class="col-md-6">
                            <a href="#"><img src="" alt="cloudiness"></a>
                        </div>
                        <div class="col-md-6">
                            <a href="#"><img src="" alt="wind speed"></a>
                        </div>
                    </div>
                </div>
                <!-- This is column 3 of 3 -->
            </div>

            <!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
        </div>

    </div>
    <footer>"copyright, etc."</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
